---
# Example Host Variables for WALLIX Bastion
# Copy this file to create your own host configuration
# DO NOT commit files with real credentials to git!

# Bastion Connection Configuration
wallix_bastion_host: "bastion.example.com"  # Your WALLIX Bastion hostname or IP
wallix_bastion_port: 443
wallix_bastion_protocol: "https"
wallix_bastion_api_version: "api"

# Authentication Credentials (use Ansible Vault!)
# Create vault: ansible-vault create group_vars/all/vault.yml
# Then reference: {{ vault_wallix_username }} and {{ vault_wallix_password }}
vault_username: "{{ vault_wallix_username }}"
vault_password: "{{ vault_wallix_password }}"

# Authentication Configuration
wallix_auth:
  initial_auth_method: "credentials"
  credentials:
    username: "{{ vault_username }}"
    password: "{{ vault_password }}"
  session:
    use_cookie: true
    cookie_file: "/tmp/.wallix_session_{{ inventory_hostname }}_cookie"
    auto_renew: true
    renewal_threshold: 300
    max_session_duration: 3600
    cleanup_on_exit: true
  connection:
    verify_ssl: true  # Set to true in production!
    timeout: 30
    retry_count: 3
    retry_delay: 5
    force_basic_auth: false

# Components to Manage
components_to_manage:
  auth: true
  config: true
  domains: true
  users: true
  devices: true
  applications: true
  policies: true
  authorizations: true

# Operation Mode
operation_mode: "normal"  # or "dry_run" for testing without modifications
test_connectivity: true
validate_configuration: true

# Optional: Override specific settings per host
# wallix_api_timeout: 60
# wallix_session_timeout: 7200
