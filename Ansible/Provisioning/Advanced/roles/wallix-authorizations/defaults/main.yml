  #       end_time: "18:00"
  #     - days: ["saturday"]
  #       start_time: "09:00"
  #       end_time: "12:00"
  #   timezone: "UTC"

# Authorization Templates
wallix_authorization_templates:
  authorization_config: "authorization_config.json.j2"
  target_group_config: "target_group_config.json.j2"
  user_group_config: "user_group_config.json.j2"
  time_frame_config: "time_frame_config.json.j2"

# Default Authorization Settings
wallix_authorization_defaults:
  # Session settings
  session:
    approval_required: false
    approval_timeout: 3600
    session_sharing: false
    session_invitation: false
    is_critical: false
  
  # Time restrictions
  time:
    default_time_frame: "24x7"
    enforce_time_restrictions: true
  
  # Security settings
  security:
    require_reason: false
    require_ticket: false
    audit_level: "full"

# Error Handling
wallix_authorizations_error_handling:
  ignore_errors: false
  rollback_on_failure: true
  notify_on_changes: true
  validation_strict: true
  skip_existing_authorizations: false

# Debug and Development
wallix_authorizations_debug_mode:
  enabled: false
  log_requests: false
  log_responses: false
  save_configs: false
  validate_authorizations: true