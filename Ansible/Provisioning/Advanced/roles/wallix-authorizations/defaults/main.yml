# User Groups for Authorization
wallix_auth_user_groups:
  # User group definitions for authorization
  groups: []
  # Example:
  # - name: "administrators"
  #   description: "System administrators"
  #   members:
  #     - "admin1"
  #     - "admin2"
  #   permissions:
  #     - "full_access"
  #     - "user_management"

# Time Frames Configuration
wallix_time_frames:
  # Time frame definitions
  frames: []
  # Example:
  # - name: "business_hours"
  #   description: "Standard business hours"
  #   periods:
  #     - days: ["monday", "tuesday", "wednesday", "thursday", "friday"]
