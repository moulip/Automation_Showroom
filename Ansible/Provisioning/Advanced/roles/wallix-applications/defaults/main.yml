---
# WALLIX Application Management
# Default variables for the wallix-applications role

# Application Management Settings
wallix_applications:
  # Management configuration
  manage_applications: true
  manage_app_groups: true
  manage_connection_policies: true
  manage_session_policies: true
  
  # Operation settings
  operation_mode: "apply"  # apply, dry_run, validate_only
  validate_before_apply: true
  continue_on_error: false
  
  # Application settings
  auto_assign_policies: true
  enable_monitoring: true
  test_connections: true
  
  # Retry settings
  retry_attempts: 3
  retry_delay: 5
  
  # Logging settings
  detailed_logging: true
  log_api_requests: false

# Application Configuration
wallix_application_list:
  # Application inventory
  applications: []
  # Example:
  # - name: "web_application"
  #   description: "Main web application"
  #   type: "web"
  #   target_device: "web-server-01"
  #   target_service: "https"
  #   connection_policy: "web_policy"
  #   session_policy: "standard_session"
  #   groups: ["web_apps", "production"]
  #   settings:
  #     url: "https://app.company.com"
  #     authentication: "form"
  #     enable_recording: true
  #     enable_file_transfer: false
  #   credentials:
  #     username: "app_user"
  #     password: "{{ vault_app_password }}"

# Connection Policies Configuration
wallix_connection_policies:
  # Policy definitions
  policies: []
  # Example:
  # - name: "web_policy"
  #   description: "Web application connection policy"
  #   protocol: "https"
  #   settings:
  #     connection_timeout: 60
  #     idle_timeout: 1800
  #     max_session_duration: 7200
  #     enable_file_transfer: false
  #     enable_clipboard: true
  #     recording_level: "full"
  #   restrictions:
  #     time_restrictions: []
  #     ip_restrictions: []

# Session Policies Configuration
wallix_session_policies:
  # Session policy definitions
  policies: []
  # Example:
  # - name: "standard_session"
  #   description: "Standard session policy"
  #   settings:
  #     max_concurrent_sessions: 5
  #     session_timeout: 3600
  #     idle_timeout: 1800
  #     recording_enabled: true
  #     approval_required: false
  #   restrictions:
  #     allowed_times:
  #       - start: "08:00"
  #         end: "18:00"
  #         days: ["monday", "tuesday", "wednesday", "thursday", "friday"]
  #     allowed_ips: []

# Application Groups Configuration
wallix_application_groups:
  # Group definitions
  groups: []
  # Example:
  # - name: "web_apps"
  #   description: "Web applications group"
  #   criteria:
  #     type: "web"
  #     tags: ["production"]
  #   policies:
  #     default_connection_policy: "web_policy"
  #     default_session_policy: "standard_session"

# Default Application Settings
wallix_application_defaults:
  # Connection settings
  connection:
    timeout: 60
    retry_attempts: 3
    enable_keepalive: true
  
  # Security settings
  security:
    enable_recording: true
    enable_file_transfer: false
    enable_clipboard: false
    require_approval: false
    encryption_level: "high"
  
  # Session settings
  session:
    max_duration: 7200
    idle_timeout: 1800
    max_concurrent: 5

# Application Templates
wallix_application_templates:
  application_config: "application_config.json.j2"
  connection_policy: "connection_policy.json.j2"
  session_policy: "session_policy.json.j2"
  app_group_config: "app_group_config.json.j2"

# Error Handling
wallix_applications_error_handling:
  ignore_errors: false
  rollback_on_failure: true
  notify_on_changes: true
  validation_strict: true
  skip_existing_applications: false

# Debug and Development
wallix_applications_debug:
  enabled: false
  log_requests: false
  log_responses: false
  save_configs: false
  test_applications: true