# Default configuration for WALLIX Global Domain Accounts management

# Global accounts configuration mode
wallix_global_accounts_mode: "normal"  # normal, dry_run

# Global domain account management defaults
wallix_global_accounts:
  - account_name: "global-admin"
    account_login: "admin"
    domain: "corp.local" 
    description: "Global administrator account"
    auto_change_password: false
    auto_change_ssh_key: false
    checkout_policy: "default"
    certificate_validity: 365
    enable_password_rotation: false
    state: "present"
  - account_name: "global-service"
    account_login: "svc_app"
    domain: "corp.local"
    description: "Global service account"
    auto_change_password: true
    auto_change_ssh_key: false
    checkout_policy: "service_checkout"
    certificate_validity: 90
    enable_password_rotation: true
    state: "present"

# Global domain configuration
wallix_global_domains:
  - domain_name: "corp.local"
    description: "Corporate Active Directory domain"
    type: "LDAP"
    ldap_server: "ldap://dc.corp.local"
    ldap_base_dn: "DC=corp,DC=local"
    state: "present"

# Default credential settings
wallix_global_account_defaults:
  checkout_policy: "default"
  certificate_validity: 365
  auto_change_password: false
  auto_change_ssh_key: false
  enable_password_rotation: false

# Debug and logging
wallix_global_accounts_debug: false
wallix_global_accounts_log_requests: false