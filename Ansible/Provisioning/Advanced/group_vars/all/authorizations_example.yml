---
# WALLIX Authorizations Example Configuration
# This file demonstrates how to configure authorizations for WALLIX Bastion

# Core authorization examples for common scenarios
wallix_authorizations:
  # Linux system administration
  - name: "Linux_Admin_SSH"
    description: "Linux system administration via SSH"
    user_group: "Linux_Admins"
    target_group: "Linux_Servers"
    subprotocol: "SSH_SHELL_SESSION"
    is_critical: false
    is_recorded: true
    approval_required: false
    state: present

  # Database administration
  - name: "DB_Admin_RDP"
    description: "Database administration via RDP"
    user_group: "Database_Admins"
    target_group: "Database_Servers"
    subprotocol: "RDP_SESSION"
    is_critical: true
    is_recorded: true
    approval_required: true
    active_quorum: 2
    inactive_quorum: 1
    state: present

  # Web application access
  - name: "WebDev_HTTP"
    description: "Web application development access"
    user_group: "Web_Developers"
    target_group: "Web_Applications"
    subprotocol: "HTTP_SESSION"
    is_critical: false
    is_recorded: true
    approval_required: false
    state: present

  # Emergency access
  - name: "Emergency_Any_Protocol"
    description: "Emergency access for critical incidents"
    user_group: "Emergency_Team"
    target_group: ""  # Any target
    subprotocol: ""   # Any protocol
    is_critical: true
    is_recorded: true
    approval_required: true
    active_quorum: 3
    inactive_quorum: 2
    state: present

  # File transfer authorization
  - name: "FileTransfer_SFTP"
    description: "Secure file transfer access"
    user_group: "File_Managers"
    target_group: "File_Servers"
    subprotocol: "SFTP_SESSION"
    is_critical: false
    is_recorded: true
    approval_required: false
    state: present

# Authorization management settings
wallix_authorizations_mode: "normal"
wallix_authorizations_allow_unrecorded: false

# Debug settings for testing
wallix_authorizations_debug:
  enabled: true
  show_details: true